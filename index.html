<!doctype html>
<html lang="en" ng-app='wdApp'>
<head>
	<meta charset="UTF-8"/>
	<base href='/'>
	<link rel="stylesheet" href="/css/reset.css"/>
	
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/> -->
	<link rel="stylesheet" href="/css/colorbox.css"/>
	<link rel="stylesheet" href="/css/parsley.css"/>
	<link rel="stylesheet" href="/css/styleguide.css"/>
	<link rel="stylesheet" href="/css/fancybox.css"/>
	<link rel="stylesheet" href="/css/jcf.css"/>
	<link rel="stylesheet" href="/css/black.css"/>
	<link rel="stylesheet" href="/css/tag.css"/>
	<link rel="stylesheet" href="/css/font-awesome.css"/>
	<link rel="stylesheet" href="/css/hover.css"/>
	<!-- <link rel="stylesheet" href="/css/jquery-ui-1.10.4.custom.min.css"/> -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"/>
	<link rel="stylesheet" href="/css/don.css"/>
	<!--[if lt IE 9]>
		script(type="text/javascript", src="/js/ie.js")
		link(rel='stylesheet', href='/css/ie.css',  media='all', type='text/css')
		<![endif]-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.min.js"></script>
</head>
<body ng-controller="AppController">
	<script src='/js/app.js'></script>
	<div id="wrapper">
		<header id="header">
			<div class="logo" style="float:left;">
				<a ng-click="logoClick()">
					<img src="/images/logo.png" width="289" height="34" alt="WeddingDress.com">
				</a>
			</div>

			<ul class="login-from" ng-model="currentUser">
				<li>
					<a ng-click="openWindow('/blog');" style="color:#ff6666; text-decoration:none;">Visit Our Blog</a>
				</li>

				<li id="navbarAccount" ng-show="currentUser" class="hide">
					<a>
						<span style='color:#fff;'>Logged in as: </span>
						<span ng-bind="currentUser.username" style='color:#ff6666;'></span>
					</a>
				</li>
				<li id="navbarFavorites" ng-show="currentUser" class="hide">
					<a ng-href="/favorites/{{currentUser.username}}" style="color:#ff6666; text-decoration:none;">
						My Favorites
					</a>
				</li>

				<li id="navbarEdit" ng-show="currentUser" class="hide">
					<a style="color:#ff6666; text-decoration:none;" ng-click="openWindow('/edit');" class="clickable">Edit My Account</a>
				</li>
				<li id="navbarLogout" ng-show="currentUser" class="hide">
					<a ng-click="logout()" class="clickable" style="color:#ff6666; text-decoration:none;">Logout</a>
				</li>

				<li ng-show="!currentUser">
					<a class="opener" ng-click="loginDropdownToggle()">Login</a>
					<div id="loginDropdown" class="slide hide" ng-show="loginDropdownShow">
						<form id="loginForm" ng-controller="LoginController" ng-submit="login(credentials)">
							<fieldset>
								<label for="username">Username</label>
								<input type="text" id="username" name="username" ng-model="credentials.username" required="required"/>
								<label for="password">Password</label>
								<input type="password" id="password" name="password" ng-model="credentials.password" required="required"/>
								<input type="checkbox" name="remember_me" style="float:left;margin-bottom:4px" checked="checked"/>
								<p style="font-size:90%;margin:4px 0 4px 5px;float:left;">
									Please keep me logged in
								</p>
								<a ng-href="/forgot">Forgot Your Password?</a>
								<ul class="btns">
									<li>
										<input type="submit" value="Login"/>
									</li>
								</ul>
								<span>
									Not a member?&nbsp;
									<a id="signupTrigger" ng-href="#popup1" class="lightbox">Sign Up!</a>
								</span>
							</fieldset>
						</form>
					</div>
				</li>
				<li ng-if="!currentUser">
					<a ng-href="#popup1" class="lightbox">Sign Up</a>
				</li>
			</ul>
		</header>
		
		<div id="messageBox" ng-show="messages" class="container hide" style="width:330px;">
			<div ng-if="messages.error" ng-bind="messages.error" class="alert alert-danger"></div>
			<div ng-if="messages.info" ng-bind="messages.info" class="alert alert-info"></div>
			<div ng-if="messages.success" ng-bind="messages.success" class="alert alert-success"></div>
		</div>

		<!-- <hr> -->
		<div ng-view></div>
		<!-- <hr> -->
		<br>
		<br>
	</div>

	<footer id="footer">
		<div class="footer-holder">
			<a ng-click="wdScrollTop()"></a>
		</div>
	</footer>

	<!-- <script src='/js/app.js'></script> -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="/js/jquery.main.js"></script>
	<script src="/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<!--  <script src="//localhost:35729/livereload.js"></script> -->
</body>
</html>
