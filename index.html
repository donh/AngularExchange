<html lang="en" ng-app='donApp'>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <base href="/"> -->
	<title>Currency Exchange</title>
	<meta name="description" content="Currency Exchange">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- <link rel="stylesheet" href="./css/reset.css"/> -->
	
	<!-- <link rel="stylesheet" href="./css/bootstrap.min.css"/> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"/>
	<link rel="stylesheet" href="./css/don.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.min.js"></script> -->
</head>
<body ng-controller="AppController">
	<script src='./js/app.js'></script>
	<div id="wrapper" class="container-fluid">
		<header id="header">
			<a ng-click="">Exchange Platform</a>
			<ul>
				<li>
					<a ng-click="">Exchange</a>
				</li>
				<li>
					<a ng-click="">News</a>
				</li>
			</ul>
		</header>
		
		<div id="messageBox" ng-show="messages" class="container hide" style="width:330px;">
			<div ng-if="messages.error" ng-bind="messages.error" class="alert alert-danger"></div>
			<div ng-if="messages.info" ng-bind="messages.info" class="alert alert-info"></div>
			<div ng-if="messages.success" ng-bind="messages.success" class="alert alert-success"></div>
		</div>


		<!-- <div ng-repeat="row in rows track by $index" class="row">
			<div ng-repeat="exchange in exchanges track by $index2">
				<div ng-bind="exchange.name"></div>
				<div ng-bind="exchange.bid"></div>
				<div ng-bind="exchange.ask"></div>
			</div>
		</div> -->


		<div class="row">
			<div class="col-md-3"></div>
			<div ng-repeat="exchange in exchanges track by $index" class="col-md-2">
				<div class="col-md-11">
					<div class="row" style="text-align:center; border-width:3px 3px 0px 3px; border-style:solid; background:#BDBDBD;">
						<h3 ng-bind="exchange.name"></h3>
					</div>
					<div class="row" style="text-align:center; border:3px solid;">
						<div class="col-md-5" style="float:left; border:3px solid; margin:5px;">
							<h4 ng-bind="exchange.bid"></h4>
							<button ng-click="deal('Buy', exchange)" type="button" class="btn btn-success btn-sm" style="margin-bottom:5px;">Bid</button>
						</div>
						<div class="col-md-5" style="float:left; border:3px solid; margin:5px;">
							<h4 ng-bind="exchange.ask"></h4>
							<button ng-click="deal('Sell', exchange)" type="button" class="btn btn-danger btn-sm" style="margin-bottom:5px;">Ask</button>
						</div>
					</div>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>

		<br>
		<br>
		<br>
		<br>
		

		<div class="row">
			<div class="col-md-3"></div>
			<div ng-repeat="exchange in exchanges2 track by $index" class="col-md-2">
				<!-- <div class="col-md-4" style="border:5px solid #f90; padding:20px auto 0 auto;"> -->
				<!-- <div class="col-md-9" style="border:5px solid; padding:20px;"> -->
				<!-- <div class="col-md-9" style="border:5px solid; padding:15px;"> -->
				<div class="col-md-11">
					<!-- <div ng-bind="exchange.name" style="text-align:center; border-bottom:3px solid"></div> -->
					<!-- <div ng-bind="exchange.name" style="text-align:center; width:100%; border:3px solid;"></div> -->
					<!-- <div ng-bind="exchange.name" class="row" style="text-align:center; border:3px solid;"></div> -->
					<!-- <div ng-bind="exchange.name" class="row" style="text-align:center; border-width:3px 3px 0px 3px; border-style:solid; background:#BDBDBD;"></div> -->
					<div class="row" style="text-align:center; border-width:3px 3px 0px 3px; border-style:solid; background:#BDBDBD;">
						<h3 ng-bind="exchange.name"></h5>
					</div>
					<!-- <div ng-bind="exchange.name" class="row" style="text-align:center; border-width:5px 5px 0px 5px; border-style:solid"></div> -->
					<!-- <br> -->
					<!-- <div class="row" style="text-align:center; border:3px solid;"> -->
					<div class="row" style="text-align:center; border:3px solid;">
						<div class="col-md-5" style="float:left; border:3px solid; margin:5px;">
							<!-- <div ng-bind="exchange.bid"></div> -->
							<h4 ng-bind="exchange.bid"></h4>
							<button type="button" class="btn btn-success btn-sm" ng-click="" style="margin-bottom:5px;">Bid</button>
							<!-- <div class="" ng-click="" style="width:100%; background:green;">Bid</div> -->
						</div>
						<div class="col-md-5" style="float:left; border:3px solid; margin:5px;">
							<!-- <div ng-bind="exchange.ask"></div> -->
							<h4 ng-bind="exchange.ask"></h4>
							<button type="button" class="btn btn-danger btn-sm" ng-click="" style="margin-bottom:5px;">Ask</button>
							<!-- <div class="btn-danger" ng-click="">Ask</button> -->
						</div>
					</div>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>


		<!-- <hr> -->
		<div ng-view></div>
		<!-- <hr> -->
		<br>
		<br>
	</div>

	<footer id="footer">
		<div class="footer-holder">
			<a ng-click="wdScrollTop()"></a>
		</div>
	</footer>

	<!-- <script src='/js/app.js'></script> -->

	<script src="/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script> -->

	<script src="http://momentjs.com/downloads/moment.js" type="text/javascript"></script>

</body>
</html>
